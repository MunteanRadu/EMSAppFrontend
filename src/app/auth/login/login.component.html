<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <h2 class="card-title mb-4 text-center">Login</h2>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
        />
        <div class="invalid-feedback">
          Username is required.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
        />
        <div class="invalid-feedback">
          Password is required.
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <!-- Register link -->
    <p class="mt-3 text-center">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
